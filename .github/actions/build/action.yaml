name: Build

description: SÃ¤tter upp JDK och Gradle, samt bygger och testar applikationen.

inputs:
  codecov_token:
    description: "CODECOV_TOKEN"
    required: false

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build and test
      run: ./gradlew build
      shell: bash

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ inputs.codecov_token }}
