name: Build and Package

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROJECT_NAME: backend
  PROJECT_VERSION: latest

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and test
        uses: ./.github/actions/build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Get final image name
        run: |
          IMAGE_NAME_LOWERCASE=${GITHUB_REPOSITORY@L}
          echo "IMAGE_NAME_LOWERCASE=$IMAGE_NAME_LOWERCASE" >> ${GITHUB_ENV}

      - name: Push to registry
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}:${{ env.PROJECT_VERSION }}

      - name: Get image digest
        run: |
          IMAGE_DIGEST=$(echo $(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME_LOWERCASE }}) | cut -d"@" -f2)
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> "$GITHUB_ENV"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}
          subject-digest: ${{ env.IMAGE_DIGEST }}
          push-to-registry: true
